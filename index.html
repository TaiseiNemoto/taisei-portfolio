<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TAISEI NEMOTO</title>
    <!--フォント-->
    <link href="https://fonts.googleapis.com/css?family=Lato|Noto+Serif+JP&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="main">
        <div class="mask">
            <header>
                <div class="header-left">
                    <a href="index.html">TAISEI NEMOTO</a>
                </div>
                    
                <div class="zdo_drawer_menu">
                        
                	<div class="zdo_drawer_bg"></div>
                		
                	    <button type="button" class="zdo_drawer_button">
                			<span class="zdo_drawer_bar zdo_drawer_bar1"></span>
                			<span class="zdo_drawer_bar zdo_drawer_bar2"></span>
                			<span class="zdo_drawer_bar zdo_drawer_bar3"></span>
                			<span class="zdo_drawer_menu_text zdo_drawer_text">MENU</span>
                			<span class="zdo_drawer_close zdo_drawer_text">CLOSE</span>
                		</button>
                		
                	    <nav class="zdo_drawer_nav_wrapper">
                			<ul class="zdo_drawer_nav">
                				<li>
                					<a href="portfolio.html">
                						PORTFOLIO
                					</a>
                				</li>
                				<li>
                					<a href="about.html">
                						BIOGRAPHY
                					</a>
                				</li>
                				<li>
                					<a href="contact.html">
                						CONTACT
                					</a>
                				</li>
                			</ul>
                		</nav>
                  </div>
            </header>
            
                
            <!--背景アニメ-->
            <div class="center">
                <p>Photographer</p>
                <h1>TAISEI NEMOTO</h1>
            </div>
                
            <!--SNSリンク-->
            <div class="sns-icon">
                <a href="https://www.instagram.com/nemostagram22"><i class="icon fab fa-lg fa-instagram"></i></a>
                <a class="twitter" href="https://twitter.com/nemonemonemochi"><i class="icon fab fa-lg fa-twitter"></i></a>
            </div>
        </div>
    </div>
    
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/jquery.bgswitcher.js"></script>
    <script>
        $(document).ready(function(){
            var width = $(window).width();
            $(".main").bgswitcher({
                images: [
                "portfolio-pic/picture/DSC_6108-2.jpg",
                "portfolio-pic/picture/DSC_2628-bg-.jpg",
                "portfolio-pic/picture/DSC_2119-bg-.jpg",
                "portfolio-pic/picture/DSC_3095-bg-.jpg",
                ],
                effect: "fade",
                easing: "swing",
                interval: 5000,
                loop: true
            });
                if (width < 560) {
                    $(".main").bgswitcher({
                    images: [
                    "portfolio-pic/picture/DSC_5224.jpg",
                    "portfolio-pic/picture/DSC_5257.jpg",
                    "portfolio-pic/picture/DSC_6349.jpg",
                    "portfolio-pic/picture/DSC_6411.jpg",
                    ],
                    effect: "fade",
                    easing: "swing",
                    interval: 5000,
                    loop: true
                });
            }
        });
        
        $(function () {
	
        	$('.zdo_drawer_button').click(function () {
        		$(this).toggleClass('active');
        		$('.zdo_drawer_bg').fadeToggle();
        		$('nav').toggleClass('open');
        	})
        	$('.zdo_drawer_bg').click(function () {
        		$(this).fadeOut();
        		$('.zdo_drawer_button').removeClass('active');
        		$('nav').removeClass('open');
        	});
        })
    </script>
</body>
</html>
