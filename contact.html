<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CONTACT | TAISEI NEMOTO</title>
    <!--フォント-->
    <link href="https://fonts.googleapis.com/css?family=Lato|Noto+Serif+JP&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/other.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header>
        <div class="header-left">
            <a href="index.html">TAISEI NEMOTO</a>
        </div>
            
        <div class="zdo_drawer_menu">
                
        	<div class="zdo_drawer_bg"></div>
        		
        	<button type="button" class="zdo_drawer_button">
        			<span class="zdo_drawer_bar zdo_drawer_bar1"></span>
        			<span class="zdo_drawer_bar zdo_drawer_bar2"></span>
        			<span class="zdo_drawer_bar zdo_drawer_bar3"></span>
        			<span class="zdo_drawer_menu_text zdo_drawer_text">MENU</span>
        			<span class="zdo_drawer_close zdo_drawer_text">CLOSE</span>
        		</button>
        		
        	<nav class="zdo_drawer_nav_wrapper">
        			<ul class="zdo_drawer_nav">
        				<li>
        					<a href="portfolio.html">
        						PORTFOLIO
        					</a>
        				</li>
        				<li>
        					<a href="about.html">
        						BIOGRAPHY
        					</a>
        				</li>
        				<li>
        					<a href="contact.html">
        						CONTACT
        					</a>
        				</li>
        			</ul>
        		</nav>
        		
        </div>
    </header>
        
    <div class="contact-wrapper">
            <form>
              <div class="item">
                <label class="label">Name</label>
                <input class="inputs" type="text" name="name">
              </div>
              
              <div class="item">
                <label class="label">Email</label></label>
                <input class="inputs" type="email" name="email">
              </div>
            
              <div class="item">
                  <label class="label">Subject</label>
                  <input class="inputs" type="text" name="subject">
              </div>
              
              <div class="item">
                <label class="label">Message</label>
                <textarea class="inputs"></textarea>
              </div>
            
              <div class="btn-area">
                <input type="submit" value="SUBMIT">
                <input type="reset" value="RESET">
              </div>
            </form>
            
            <div class="sns-icon">
                <a href="https://www.instagram.com/nemostagram22"><i class="icon fab fa-lg fa-instagram"></i></a>
                <a class="twitter" href="https://twitter.com/nemonemonemochi"><i class="icon fab fa-lg fa-twitter" ></i></a>
            </div>
        </div>
    
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
	
        	$('.zdo_drawer_button').click(function () {
        		$(this).toggleClass('active');
        		$('.zdo_drawer_bg').fadeToggle();
        		$('nav').toggleClass('open');
        	})
        	$('.zdo_drawer_bg').click(function () {
        		$(this).fadeOut();
        		$('.zdo_drawer_button').removeClass('active');
        		$('nav').removeClass('open');
        	});
        });
    </script>
</body>
</html>
